{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container-fluid" style="background-image: url({% static 'media/mansory_bentley_continental.jpg' %});
            height: 79vh; background-position: bottom; background-size: cover; color: aliceblue; padding-top: 1vh">
<div class="ml-3 mr-3" style="background-color: rgba(26,25,25,0.7); border: 1px solid #640000; margin-top: 15vh; border-radius: 2px; padding:10px; text-align: center;">
    <h style="font-size: 2vw" class="part-heading">Подписка</h>
    <div id="collapse-starter" style="margin-bottom: 10px; font-size: 1.5vw"><text>Подпишитесь, чтобы получать свежие статьи на свой почтовый ящик.</text></div>
    <div class="d-flex justify-content-center">
    <form action="" method="post" id="only-email">
    {% csrf_token %}
    <div class="fieldWrapper">
    {{ form.email.errors }}
    <label id="collapse-starter" for="{{ form.email.id_for_label }}"><text>Email</text></label>
     {{ form.email }}
    <input class="btn mt-3" type="submit" value="Отправить">
        </div>
    </form>
    </div>
</div>
    </div>
{% endblock %}
